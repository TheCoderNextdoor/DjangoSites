<!DOCTYPE html>
<html lang='en'>
<head>
	<title>{% block title %}Viberr{% endblock %}</title>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	{% load staticfiles %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{% static 'music/js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'music/css/mycss.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Cabin|Rochester" rel="stylesheet">


	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!--logo-->
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle=
				"collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
			</div>
			
			<!--items-->
			<div class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">
					<li class="">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" aria-hidden='true'></span>
							Albums
						</a>
					</li>
					<li class="active">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-music" aria-hidden='true'></span>
							Songs
						</a>
					</li>
				</ul>
				
				<form class="navbar-form navbar-left" role="search" method="get">
					<div class='form-group'>
						<input type="text" class="form-control" name='q' value="">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				
				<ul class="nav navbar-right navbar-nav">
					<li class="">
						<a href="{% url 'music:album-add' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden='true'></span>
							Add Album
						</a>
					</li>
					<li class="">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-off" aria-hidden='true'></span>
							Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</head>

<body>
{% block body %}

{% endblock %}
  <footer class="panel-footer">
    <div class="copyright" font-family="Rochester">&copy;2017 - <strong>Viberr</strong></div>
  </footer>
</body>
</html>
