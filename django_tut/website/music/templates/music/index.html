{% extends 'music/base.html' %}

{% block body %}
	<div class="container-fluid">
		{% if all_albums %}
			<h2>Here are all the albums:</h2>
			<ul>
				{% for album in all_albums %}
				<li><a href="{% url 'music:detail' album.id %}">{{album.title}}</a></li>
				{% endfor %}
			</ul>
		{% else %}
				<h3>No albums</h3>
		{% endif %}
	</div><br>
{% endblock %}
